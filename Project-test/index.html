<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>You're late</title>
    <link href="style.css" rel="stylesheet"> </head>

<body>

    <div id="div_uitleg">
        <p id="uitleg">Je gaat te laat zijn in de les,<br> je wil toch proberen op tijd te zijn door alle auto's voor te steken.<br>Druk op de linker kant van de rijbaan om links te rijden. <br>Druk rechts van de rijbaan om rechts te rijden.</p>
    </div>

    <div id="restart_div">
        <button id="restart">Herstart</button>
    </div>

    <div id="score_div">
        Score: <span id="score">0</span>
    </div>

    <div id="highscore_div">
        Highscore: <span id="highscore">0</span>
    </div>

    <div id="container">
        <div id="line_1" class="line"></div>
        <div id="line_2" class="line"></div>
        <div id="line_3" class="line"></div>
        <div id="line_4" class="line"></div>
        <div id="line_5" class="line"></div>
        <div id="line_6" class="line"></div>
        <div id="line_7" class="line"></div>
        <img src="Car.png" id="car" class="car">
        <img src="Car2.png" id="car_1" class="car">
        <img src="Car3.png" id="car_2" class="car">
        <img src="Car4.png" id="car_3" class="car">
    </div>



    <div id="links"></div>
    <div id="rechts"></div>


    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
